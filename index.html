    <div class="wrap">
        <div class="content">
            <div class="tea"></div>

    </div>

</html>
<script>
    $(function () {
        let keyframes = '@keyframes teaFlow {'
        let eachframe = ''
        for (i = 0; i <= 22; i++) {
            var a = 242 * i;
            var b = (100 / 22) * i;
            b = Math.floor(b * 100) / 100;
            eachframe = b + '% {' + 'background-position-y: -' + a + 'px }'
            keyframes += eachframe
            // console.log(b + "% background-position-y: -" + a + "px")
        }
        $('<style type="text/css">'+keyframes+'<style>').appendTo($('head'));
    })
</script>
